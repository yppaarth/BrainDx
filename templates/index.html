<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Early Stage Dementia Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f7ff, #d9e5f2);
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
        }
        h1 {
            font-weight: 700;
            color: #1a237e;
        }
        .upload-section {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 60px;
        }
        .btn-primary, .btn-success {
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
        }
        .prediction-results {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 40px;
        }
        .footer-logo {
            text-align: center;
            margin-top: 50px;
        }
        .footer-logo img {
            height: 80px;
        }
        .custom-file-upload {
            cursor: pointer;
            background-color: #1a237e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
        }
        .custom-file-upload:hover {
            background-color: #3949ab;
        }
        .result-text {
            font-size: 20px;
            font-weight: 600;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="mt-5">Early Stage Dementia Detection</h1>
            <p class="lead">Upload a brain MRI image to predict the dementia stage</p>
        </div>

        <div class="upload-section">
            <div class="text-center mb-4">
                <label for="fileinput" class="custom-file-upload">Choose MRI Image</label>
                <input type="file" id="fileinput" accept="image/*" style="display:none;" />
                <div id="imagePreview" class="mt-3"></div>
            </div>
            <div class="text-center">
                <button id="predictButton" class="btn btn-success">Predict</button>
            </div>
        </div>

        <div class="prediction-results text-center mt-5">
            <h3>Prediction Results</h3>
            <p id="resultText" class="result-text mt-3">Awaiting prediction...</p>
        </div>

        <div class="footer-logo mt-5">
            <img src="https://cdn-icons-png.flaticon.com/512/2983/2983801.png" alt="Medical logo">
            <p class="mt-2">AI-powered Medical Analysis Platform</p>
        </div>
    </div>

    <script>
        document.getElementById('fileinput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('imagePreview').innerHTML = `<img src="${event.target.result}" class="img-fluid rounded mt-3" style="max-height:300px;" />`;
            }
            reader.readAsDataURL(file);
        });

        document.getElementById('predictButton').addEventListener('click', function() {
            document.getElementById('resultText').innerText = "Processing prediction...";

            // Simulate prediction result (replace this part with actual backend call)
            setTimeout(() => {
                const possibleResults = ["NonDemented", "Mild Demented", "Very Mild Demented", "Moderate Demented"];
                const randomResult = possibleResults[Math.floor(Math.random() * possibleResults.length)];
                document.getElementById('resultText').innerText = `Prediction: ${randomResult}`;
            }, 1500);
        });
    </script>
</body>
</html>
